<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테스트 이름 뭐짓지? - AI 네이밍 도우미</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }

      .chat-container::-webkit-scrollbar {
        width: 6px;
      }

      .chat-container::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-container::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }

      .message-bot {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading-spinner {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 h-screen flex flex-col">
    <!-- Header -->
    <header
      class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between sticky top-0 z-10"
    >
      <div class="flex items-center gap-3">
        <div class="bg-green-600 p-2 rounded-lg text-white">
          <i data-lucide="bot" size="24"></i>
        </div>
        <div>
          <h1 class="text-lg font-bold text-slate-800">테스트 이름 뭐짓지?</h1>
          <p class="text-xs text-slate-500 font-medium text-green-600">
            Spring Boot Test Namer AI
          </p>
        </div>
      </div>
    </header>

    <!-- Chat Area -->
    <main
      id="chat-window"
      class="chat-container flex-1 overflow-y-auto p-4 md:p-8 space-y-6"
    >
      <div class="max-w-3xl mx-auto space-y-6" id="messages-wrapper">
        <!-- Initial Message -->
        <div class="flex justify-start">
          <div class="flex gap-3 max-w-[90%] md:max-w-[80%]">
            <div
              class="flex-shrink-0 w-8 h-8 rounded-full bg-green-600 flex items-center justify-center mt-1 text-white"
            >
              <i data-lucide="bot" size="16"></i>
            </div>
            <div
              class="p-4 rounded-2xl shadow-sm bg-white border border-slate-200 rounded-tl-none"
            >
              <p class="whitespace-pre-wrap leading-relaxed">
                안녕하세요! 스프링부트 테스트 메서드 네이밍 도우미입니다.
                테스트하려는 시나리오를 한국어로 입력해 주세요.<br /><br />예:
                "사용자 아이디가 중복될 때 회원가입이 실패하는 경우"
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Input Area -->
    <footer class="bg-white border-t border-slate-200 p-4 sticky bottom-0">
      <div class="max-w-3xl mx-auto">
        <form id="chat-form" class="relative flex items-center">
          <input
            type="text"
            id="user-input"
            placeholder="테스트 시나리오를 설명해주세요..."
            class="w-full bg-slate-100 border-none rounded-2xl py-4 pl-5 pr-14 focus:ring-2 focus:ring-green-500 focus:bg-white transition-all outline-none text-slate-800"
            autocomplete="off"
          />
          <button
            type="submit"
            id="send-btn"
            class="absolute right-2 p-2.5 rounded-xl transition-all bg-green-600 text-white hover:bg-green-700 shadow-lg shadow-green-100 disabled:bg-slate-200 disabled:text-slate-400 disabled:shadow-none"
          >
            <i data-lucide="send" size="20"></i>
          </button>
        </form>
        <p class="mt-2 text-[10px] text-slate-400 text-center">
          AI 추천 기능은 구글 Gemini 모델을 사용합니다.
        </p>
      </div>
    </footer>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      const apiKey = "";
      const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";

      const chatWindow = document.getElementById("chat-window");
      const messagesWrapper = document.getElementById("messages-wrapper");
      const chatForm = document.getElementById("chat-form");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");

      // Initialize Lucide
      lucide.createIcons();

      function scrollToBottom() {
        chatWindow.scrollTo({
          top: chatWindow.scrollHeight,
          behavior: "smooth",
        });
      }

      function createMessageElement(type, content, isError = false) {
        const wrapper = document.createElement("div");
        wrapper.className = `flex ${type === "user" ? "justify-end" : "justify-start"} message-bot`;

        const time = new Date().toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });

        let html = "";
        if (type === "user") {
          html = `
                    <div class="flex gap-3 max-w-[90%] md:max-w-[80%] flex-row-reverse">
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center mt-1 text-white">
                            <i data-lucide="user" size="16"></i>
                        </div>
                        <div class="space-y-1">
                            <div class="p-4 rounded-2xl shadow-sm bg-blue-600 text-white rounded-tr-none">
                                <p class="whitespace-pre-wrap leading-relaxed">${content}</p>
                            </div>
                            <p class="text-[10px] text-slate-400 text-right">${time}</p>
                        </div>
                    </div>
                `;
        } else {
          html = `
                    <div class="flex gap-3 max-w-[90%] md:max-w-[80%]">
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-green-600 flex items-center justify-center mt-1 text-white">
                            <i data-lucide="bot" size="16"></i>
                        </div>
                        <div class="space-y-2 w-full">
                            <div class="p-4 rounded-2xl shadow-sm bg-white border border-slate-200 rounded-tl-none ${isError ? "text-red-600 italic" : ""}">
                                ${content}
                            </div>
                            <p class="text-[10px] text-slate-400 text-left">${time}</p>
                        </div>
                    </div>
                `;
        }

        wrapper.innerHTML = html;
        messagesWrapper.appendChild(wrapper);
        lucide.createIcons();
        scrollToBottom();
        return wrapper;
      }

      async function generateNamingRecommendation(userPrompt) {
        const systemPrompt = `
                You are a Spring Boot testing expert. Your task is to recommend professional Java test method names based on a Korean description of a test scenario.
                For each request, follow these rules:
                1. Provide 2-3 naming options.
                2. Follow BDD (Given-When-Then) or 'Should' patterns.
                3. Explain WHY these names were chosen in Korean.
                4. Use structured JSON for the response.
                Response Schema:
                {
                    "recommendations": [{"methodName": "string", "pattern": "string", "reason": "string"}],
                    "tips": "string"
                }
            `;

        let retries = 0;
        const maxRetries = 5;
        const delays = [1000, 2000, 4000, 8000, 16000];

        while (retries < maxRetries) {
          try {
            const response = await fetch(
              `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`,
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  contents: [{ parts: [{ text: userPrompt }] }],
                  systemInstruction: { parts: [{ text: systemPrompt }] },
                  generationConfig: { responseMimeType: "application/json" },
                }),
              },
            );

            if (!response.ok) throw new Error("API request failed");
            const result = await response.json();
            return JSON.parse(
              result.candidates?.[0]?.content?.parts?.[0]?.text,
            );
          } catch (error) {
            retries++;
            if (retries === maxRetries) throw error;
            await new Promise((resolve) =>
              setTimeout(resolve, delays[retries - 1]),
            );
          }
        }
      }

      function copyToClipboard(text, btn) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);

        const originalIcon = btn.innerHTML;
        btn.innerHTML =
          '<i data-lucide="check" size="14" class="text-green-600"></i>';
        lucide.createIcons();
        setTimeout(() => {
          btn.innerHTML = originalIcon;
          lucide.createIcons();
        }, 2000);
      }

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = userInput.value.trim();
        if (!text) return;

        userInput.value = "";
        userInput.disabled = true;
        sendBtn.disabled = true;

        createMessageElement("user", text);

        // Loading state
        const loadingMsg = document.createElement("div");
        loadingMsg.className = "flex justify-start message-bot";
        loadingMsg.innerHTML = `
                <div class="flex gap-3">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-green-600 flex items-center justify-center mt-1 text-white">
                        <i data-lucide="bot" size="16"></i>
                    </div>
                    <div class="bg-white border border-slate-200 p-4 rounded-2xl rounded-tl-none shadow-sm flex items-center gap-3">
                        <i data-lucide="refresh-cw" size="18" class="text-green-600 loading-spinner"></i>
                        <span class="text-slate-500 text-sm font-medium">네이밍 고민 중...</span>
                    </div>
                </div>
            `;
        messagesWrapper.appendChild(loadingMsg);
        lucide.createIcons();
        scrollToBottom();

        try {
          const data = await generateNamingRecommendation(text);
          loadingMsg.remove();

          let recommendationsHtml = `
                    <div class="space-y-4">
                        <div class="flex items-center gap-2 mb-2 text-green-700 font-semibold border-b pb-2 border-green-100">
                            <i data-lucide="bot" size="18"></i>
                            <span>추천 결과</span>
                        </div>
                `;

          data.recommendations.forEach((rec, idx) => {
            recommendationsHtml += `
                        <div class="bg-slate-50 border border-slate-200 rounded-xl p-3 space-y-2">
                            <div class="flex items-center justify-between">
                                <span class="text-[10px] uppercase tracking-wider font-bold text-slate-400">${rec.pattern}</span>
                                <button onclick="copyToClipboard('${rec.methodName}', this)" class="p-1.5 hover:bg-slate-200 rounded-md transition-colors text-slate-500">
                                    <i data-lucide="clipboard" size="14"></i>
                                </button>
                            </div>
                            <code class="block text-blue-700 font-mono font-semibold break-all text-sm md:text-base">
                                ${rec.methodName}()
                            </code>
                            <p class="text-sm text-slate-600 border-t border-slate-200 pt-2 mt-1">
                                <span class="font-semibold text-slate-800">이유:</span> ${rec.reason}
                            </p>
                        </div>
                    `;
          });

          if (data.tips) {
            recommendationsHtml += `
                        <div class="flex gap-2 p-3 bg-blue-50 border border-blue-100 rounded-xl text-blue-800 text-sm">
                            <i data-lucide="info" size="16" class="flex-shrink-0 mt-0.5"></i>
                            <p>${data.tips}</p>
                        </div>
                    `;
          }
          recommendationsHtml += "</div>";

          createMessageElement("bot", recommendationsHtml);
        } catch (error) {
          loadingMsg.remove();
          createMessageElement(
            "bot",
            "네이밍 추천을 가져오는데 실패했습니다. 다시 시도해주세요.",
            true,
          );
        } finally {
          userInput.disabled = false;
          sendBtn.disabled = false;
          userInput.focus();
        }
      });
    </script>
  </body>
</html>
